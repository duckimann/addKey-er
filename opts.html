<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				width: 800px;
			}
		</style>
	</head>
	<body>
		<div id="formDelete">
			<h1>Delete ... of member from the last 7 days</h1>
			<input type="checkbox" id="posts">
			<label for="posts">Posts</label>
			<br>
			<input type="checkbox" id="comments">
			<label for="comments">Comments</label>
			<br>
			<input type="checkbox" id="pollOpt">
			<label for="pollOpt">Poll options</label>
			<br>
			<input type="checkbox" id="pendingMem">
			<label for="pendingMem">Pending members invited by X</label>
		</div>
		<div id="formMute">
			<h1>Mute member for ...</h1>
			<input type="radio" id="12h" name="muteVal" checked>
			<label for="12h">12 Hours</label>
			<br>
			<input type="radio" id="24h" name="muteVal">
			<label for="24h">24 Hours</label>
			<br>
			<input type="radio" id="3d" name="muteVal">
			<label for="3d">3 Days</label>
			<br>
			<input type="radio" id="7d" name="muteVal">
			<label for="7d">7 Days</label>
			<br>
			<input type="radio" id="14d" name="muteVal">
			<label for="14d">14 Days</label>
			<br>
			<input type="radio" id="28d" name="muteVal">
			<label for="28d">28 Days</label>
		</div>
		<script src="opts.js"></script>
	</body>
</html>
